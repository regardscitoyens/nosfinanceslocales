      html,

        height: 100%;

      .regardscitoyens {
        float: right;
        font-weight: bold;
        margin-top: -40px;
      }
      .regardscitoyens a {
        display: block;
        width: 180px;
        height: 35px;
        line-height: 29px;
        text-align: left;
        font-family: Arial;
        font-size: 0.95em;
        color: #000;
        background: url("/static/img/top_initiative.png") no-repeat 145px -29px;
        opacity: 0.5;
        -moz-opacity : 0.5;
        -ms-filter: "alpha(opacity=50)"; /* IE 8 */
        filter : alpha(opacity=50); /* IE < 8 */
      }
      .regardscitoyens a:hover, .regardscitoyens a:focus {
        opacity: 1;
        -moz-opacity : 1;
        -ms-filter: "alpha(opacity=100)";
        filter : alpha(opacity=100);
      }
      .RC {
        font-size: 0.95em;
      }
      .mynav {
        opacity: 0.95;
      }
      #wrap {
        min-height: 100%;
        height: auto;
        /* Negative indent footer by its height */
        margin: 0 auto -60px;
        /* Pad bottom by footer height */
        padding: 0 0 60px;
      }

      /* Set the fixed height of the footer here */
      #footer {
        height: 60px;
        background-color: #f5f5f5;
      }


      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */

      #wrap > .container {
        padding: 60px 15px 0;

      .container .text-muted {
        margin: 20px 0;

      #footer > .container {
        padding-left: 15px;
        padding-right: 15px;
      }

      code {
        font-size: 80%;
      }
      [ui-sref]{
        cursor: pointer;
      }

        cursor: pointer;
      }
      [ng-click]:hover {
        text-decoration: underline;
      }
      .legend-labels {
        width: 100%
      }
      .legend .legend-title {
        text-align: left;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 90%;
      }
      .legend .legend-scale ul {
        margin: 0;
        padding: 0;
        float: left;
        list-style: none;
      }
      .legend .legend-scale ul li {
        display: block;
        float: left;
        width: 72.4px;
        margin-bottom: 6px;
        text-align: center;
        font-size: 80%;
        list-style: none;
      }
      .legend ul.legend-labels li span {
        display: block;
        float: left;
        height: 25px;
        width: 72.5px;
      }
      .legend .legend-source {
        font-size: 70%;
        color: #999;
        clear: both;
      }
      .legend a {
        color: #777;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .range.axis path {
        display: none;
      }

      .line {
        fill: none;
        stroke-width: 1.5px;
      }
      .linecircle {
        fill: #fff;
        stroke-width: 2px;
      }
      .linecircle:hover {
        stroke-width: 4px;
      }
      .mycarousel .carousel-indicators li {
        display: none;
      }
      .mycarousel .right.carousel-control, .mycarousel .left.carousel-control {
        background-image: none;
      }
